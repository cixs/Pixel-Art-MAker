<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pixel Art Maker!</title>
    <link href="https://fonts.googleapis.com/css?family=Marcellus+SC|Barlow+Condensed" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/colorpicker.css" />
    <script src="js/colorpicker.js"></script>

</head>

<body>
    <div class="header">
        <div class="title">
            <h1>Lab: Pixel Art Maker</h1>
        </div>

        <form class="size-form">

            <h3>Choose Grid Size</h3>
            <div>
                <input type="number" id="input-height" min="1" value="10">
                <span>cells
                    <b>H</b>eight</span>
            </div>

            <div>
                <input type="number" id="input-width"  min="1" value="10">
                <span>cells
                    <b>W</b>idth</span>
            </div>

            <div>
                <input type="submit" class="submit" value="Draw">
            </div>
        </form>

        <form class="color-form">
            <div class="color-box"></div>
            <div>
                <h3>Pick A Color</h3>
            </div>

            <div id="colorpicker"></div>
        </form>
    </div>


    <div class="helper">
        <h3>Choose the desired numbers of rows and columns, press Draw to create the grid and start painting</h3>
    </div>
    <h2 class="canvas-title">Canvas Design</h2>
    <table id="pixel-canvas">
    </table>
    <script src="js/app.js"></script>

</body>

</html>
