<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="10"> Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" value="10">
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker" value="#ff0000">
    <div class="helper">
       <h3>Choose the desired numbers of rows and columns, press Submit to create the grid and start painting</h3>
    </div>
    <h2 class="canvas-title"></h2>
    <table id="pixelCanvas"></table>
    <script src="js/app.js"></script>
</body>

</html>
